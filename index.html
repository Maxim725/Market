<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>Market</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__items">
				<div class="header__item-left">
					<div class="logo">
						<img src="images/logo.svg" Alt="Лого">
					</div>
					<div class="search">
						<img src="images/search.svg" Alt="Поиск">
					</div>
				</div>
				<div class="header__item-right">
					<div class="menu-hamburger">
						<img src="images/hamburger.svg" Alt="Меню">
					</div>
					<div class="icon-accaount">
						<img src="images/account.svg" Alt="Аккаунт">
					</div>
					<div class="cart">
						<img src="images/cart.svg" Alt="Корзина">
					</div>
					<div class="cart-count-products"></div>
				</div>
			</div>
		</div>
	</header>
	<!-- <div></div> -->
	<div class="menu container">
		<div class="menu__parent">
			<div class="menu__item">
				<img class="blackout" src="images/for_women.png" alt="Для женщин">
				<div class="for-women"></div>
			</div>
			<div class="menu__item">
				<img class="blackout" src="images/for_men.png" alt="Для мужчин">
			</div>
			<div class="menu__item">
				<img class="blackout" src="images/for_kids.png" alt="Для детей">
			</div>
		</div>
		<div class="menu__parent">
			<img class="blackout" src="images/accesories.png" alt="Аксессуары">
		</div>
	</div>
	<div class="catalogs container">
		<div class="catalogs__header"></div>

		<div class="catalog__item"></div>
		<div class="catalog__item"></div>
		<div class="catalog__item"></div>
		<div class="catalog__item"></div>
		<div class="catalog__item"></div>
		<div class="catalog__item"></div>

		<div class="catalogs__button"></div>
	</div>
	<div class="advantages-background">
		<div class="advantages container">
			<div class="advantage__item"></div>
			<div class="advantage__item"></div>
			<div class="advantage__item"></div>
		</div>
	</div>
	<div class="subscribe-background">
		<div class="subscribe container">
			<div class="subscribe__item"></div>
			<div class="subscribe__item"></div>
		</div>
	</div>
	<footer class="container">
		<div class="copyright"></div>
		<div class="contacts">
			<div class="contact__item"></div>
			<div class="contact__item"></div>
			<div class="contact__item"></div>
			<div class="contact__item"></div>
		</div>
	</footer>
</body>

</html>
